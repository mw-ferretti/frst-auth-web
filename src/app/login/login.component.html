    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="auth_service.auth_error" class="error">
                {{ auth_service.auth_error }}
            </p>

            <div class="button">
                <button mat-raised-button color="success" type="submit" [disabled]="auth_service.auth_loading">
                    <span *ngIf="!auth_service.auth_loading">Login</span>
                    <span *ngIf="auth_service.auth_loading">Processing...</span>
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
